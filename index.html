<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  
    <div class="form-container">
    <h2>Create your account</h2>

    <form >
      <div class="form-contain">
        <div class="name">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required minlength="3"   class="input-control"/>
        <span class="text">2-60characters</span>
      </div>
      <div class="name">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required  class="input-control"/>
      </div>
      </div>
      
        <div class="password1">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required   pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}" class="input-control1"/> <!--lookahead-->
        <span class="text">min 8 chars, 1 uppercase, 1 lowercase, 1 number </span>
      </div>

      <div class="form-contain">
        <div class="name">
        <label for="phone">Phone *</label>
  <input   type="tel"   id="phone"   name="phone"   required   pattern="^[6-9][0-9]{9}$"     class="input-control"/>
  <span class="text">10 digits, start with 6 & 9 </span>
  </div>
      <div class="name">
       <label for="role">Role *</label>
  <select 
    id="role" 
    name="role" 
    required 
    class="input-control2"
  >
    <option value="" >Choose your role</option>
    <option value="manager">Manager</option>
    <option value="developer">Developer</option>
    <option value="designer">Designer</option>
    <option value="marketing">Marketing</option>
    <option value="other">Other</option>
    
  </select>
      </div>
      </div>

      <div class="profile">
       <span class="text1">profie</span> 
       <div class="form-contain">
        <div class="name">
          <label for="experience">Years of Experience *</label>
      <input type="number" id="experience" name="experience" required min="1" class="input-control3"/>
      </div>

      <div class="name">
         <label for="city">City (suggestions)</label>
          <input type="text" id="city"   class="input-control" >
        </div>
        </div>

      </div>
        <div class="password1">
          <label for="portfolio">Portfolio URL</label>
          <input type="url" id="portfolio" placeholder="https://example.com" class="input-control1">

        </div>

        <div class="terms">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the Terms <span class="required">*</span></label>
    </div>
      

        <button class="button"><span class="text3">Create Account</span></button>
      </div>

      
      
     


    </form>
    
    
</body>
</html>
