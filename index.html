<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="form-container">
    <h2>Signup Form</h2>
    <form novalidate>
      <div>
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname"required minlength="3" placeholder="name"/>
      </div>

      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"/>
      </div>

      <div>
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="password"/>
      </div>

      <div>
        <label for="password">confirm-Password *</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="Re-enter your password"/>
      </div>
      
  

      

      
      
      <fieldset>
      <div>Select gender:</div>
  <label><input name="gender" type="radio" value="male" required> Male</label>
  <label><input name="gender" type="radio" value="female" required> Female</label>
  <label><input name="gender" type="radio" value="other" required> Other</label>
</fieldset>

      <button type="submit">Sign Up</button>
    </form>
    
</body>
</html>
